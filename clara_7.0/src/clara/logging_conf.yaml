version: 1
formatters:
  json:
    format: '%(message)s'
  concise:
    format: '%(levelname)s %(name)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: concise
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: concise
    filename: workspace/clara.log
    maxBytes: 1048576
    backupCount: 3
loggers:
  clara:
    level: INFO
    handlers: [console, file]
    propagate: False
root:
  level: INFO
  handlers: [console, file]
